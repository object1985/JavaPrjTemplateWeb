<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Login</title>

</head>
<body>
	<div>
		<h:messages class="errormessage" id="message" warnClass="errorStyle" showDetail="true" />
		<h:form>
			<h:inputText p:placeholder="ユーザーID" id="userId" value="#{loginController.userId}" />
			<br />
			<h:inputSecret p:placeholder="パスワード" id="password" value="#{loginController.password}" />
			<br />
			<h:commandButton value="ログイン" action="#{loginController.login()}"></h:commandButton>
		</h:form>
	</div>
</body>
</html>
